<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat Geo - Instagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="left-box-header">
                <img src="./img/logo.jpg" alt="">
            </div>
            <div class="right-box-header">
                <div class="top-rigth">
                    <div class="natgeo-box">
                        <h3>natgeo</h3>
                        <img src="./img/verify.png" alt="">
                    </div>
                    <div class="follow-box">
                        <button>Seguir</button>
                        <button>Enviar mensaje</button>
                    </div>
                </div>
                <div class="followers-box">
                    <h3>28.682 publicaciones</h3>   
                    <h3>283 M seguidores</h3>
                    <h3>154 seguidos</h3>             
                </div>
                <div class="threads-box">
                    <h3>National Geographic</h3>
                    <h4>672.534</h3>
                </div>
                <div class="description-box">
                    <p>Experience the world through the eyes of National Geographic photographers.</p>
                    <a href="#">on.natgeo.com/instagram</a>
                </div>
            </div>
        </header>
        <section id="histories-container">
            <div class="history-box">
                <a href="#">
                    <img src="./img/egypt.jpeg" alt="">
                </a>
                <p>Stonehenge</p>
            </div>
            <div class="history-box">
                <a href="#">
                    <img src="./img/india.jpeg" alt="">
                </a>
                <p>King Tut</p>
            </div>
            <div class="history-box">
                <a href="#">
                    <img src="./img/italy-colosseum-day.jpg" alt="">
                </a>
                <p>Black Joy</p>
            </div>
            <div class="history-box">
                <a href="#">
                    <img src="./img/paris.jpg" alt="">
                </a>
                <p>Out of Eden</p>
            </div>
            <div class="history-box">
                <a href="#">
                    <img src="./img/sydney.jpeg" alt="">
                </a>
                <p>Ballesta</p>
            </div>
            <div class="history-box">
                <a href="#">
                    <img src="./img/mexic.jpeg" alt="">
                </a>
                <p>Arctic Life</p>
            </div>
        </section>
        <section id="post-container-section">
            <hr>
            <div class="type-post-box">
                <div class="tpye-posts type-class-element">
                    <img src="./img/cuadricula.png" alt="">
                    <h6>POSTS</h6>
                </div>
                <div class="reels-box type-class-element">
                    <img src="./img/bobinas.png" alt="">
                    <h6>REELS</h6>
                </div>
                <div class="tagged-box type-class-element">
                    <img src="./img/perfil-del-usuario.png" alt="">
                    <h6>TAGGED</h6>
                </div>
            </div>
            <div class="post-container">
                <div class="post-box">
                    <img src="./img/post1.jpeg" alt="">
                </div>
                <div class="post-box">
                    <img src="./img/post2.jpeg" alt="">
                </div>
                <div class="post-box">
                    <img src="./img/post1.jpeg" alt="">
                </div>
                <div class="post-box">
                    <img src="./img/post2.jpeg" alt="">
                </div>
                <div class="post-box">
                    <img src="./img/post1.jpeg" alt="">
                </div>
                <div class="post-box">
                    <img src="./img/post2.jpeg" alt="">
                </div>
            </div>
        </section>
</body>
</html>
